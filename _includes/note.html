  <article class="post">
    <h3>{{ note.flag }}</h3>
     {% if note.last_modified %}
    <div class="post-date">
    	<div>
	        <small>
	          <em>Updated {{ note.last_modified | date: "%-m/%-d/%Y %l:%M %p %Z" }}</em>
	        </small>
	      </div>
	</div>
	{% endif %}
    {{ note.content }}
  </article>
