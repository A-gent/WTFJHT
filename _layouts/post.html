---
layout: default
---

<article class="post">
  <h1 class="post-title">
    <a href="{{ site.baseurl }}{{ post.url }}">
      {{ page.title }}:
    <span class="post-small">{{ page.description }}</span></a>
  </h1>
  <time datetime="{{ page.date | date_to_xmlschema }}" class="post-date">
    {{ page.date | date: "%m/%d/%Y" }}
  </time>
  {{ content }}
</article>
